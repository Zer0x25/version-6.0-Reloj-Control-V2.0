<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Novedades</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

  <h2>Libro de Novedades - Espacio OX</h2>
  <div class="cabecera-turno" id="cabeceraTurno">
    <strong>Folio:</strong> <span id="folioActual"></span> |
    <strong>Fecha:</strong> <span id="fechaActual"></span> |
    <strong>Turno:</strong> <span id="turnoActual"></span> |
    <strong>Responsable:</strong> <span id="responsableActual"></span>
  </div>
<div>
  <button id="abrirReportesBtn">Reportes</button>
  <button id="reportarTurnoBtn">Reportar Turno</button>
</div>  
  <!-- Modal Reportes de Turno -->
  <div class="modal" id="modalReportes">
    <div class="modal-content">
      <button class="modal-close" type="button" aria-label="Cerrar" onclick="cerrarModalReportes()">×</button>
      <h4>Reportes de Turno</h4>
      <div id="listadoReportes"></div>
    </div>
  </div>
  <div>
    <button id="abrirRegistroBtn">Agregar Registro</button>
    <h3>Registros Guardados</h3>
  </div> 
  <div class="table-responsive">
      <table id="tabla-guardados" class="table table-hover table-striped table-bordered align-middle">
        <thead>
          <tr>
            <th class="col-hora">Hora</th>
            <th class="col-anotacion">Anotación</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  <div>
    <button id="abrirProveedorBtn">Añadir Proveedor</button>  
    <h3>Proveedores Ingresados</h3>
  </div>  
    <div class="table-responsive">
      <table id="tabla-proveedores" class="table table-hover table-striped table-bordered align-middle">
        <thead>
          <tr>
            <th class="col-hora">Hora</th>
            <th class="col-patente">Patente</th>
            <th class="col-conductor">Conductor</th>
            <th class="col-acompanantes">+ PAX</th>
            <th class="col-empresa">Empresa</th>
            <th class="col-motivo">Motivo</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <!-- Modal de Inicio de Turno -->
  <div class="modal" id="modalInicioTurno">
    <div class="modal-content">
      <button class="modal-close" type="button" aria-label="Cerrar" onclick="document.getElementById('modalInicioTurno').style.display='none'">×</button>
      <h3>Iniciar Turno</h3>
      <div class="form-grid">
        <div>
          <label>Folio:</label>
          <input type="text" id="folioTurno" readonly title="Folio del turno" placeholder="Folio del turno">
        </div>
        <div>
          <label>Fecha:</label>
          <input type="date" id="fechaInicioTurno" readonly title="Fecha de inicio de turno" placeholder="Seleccione la fecha">
        </div>
        <div>
          <label>Turno:</label>
          <select id="turnoInicioTurno" title="Seleccione el turno">
            <option value="" selected disabled>Seleccione el turno</option>
            <option value="Día">Día</option>
            <option value="Noche">Noche</option>
          </select>
        </div>
        <div>
          <label>Responsable:</label>
          <select id="responsableInicioTurno" title="Seleccione el responsable">
            <option value="" selected disabled>Seleccione el responsable</option>
          </select>
        </div>
      </div>
      <button id="btnIniciarTurno">Iniciar Turno</button>
    </div>
  </div>    
  <script src="utils.js"></script>
  <script src="libro-novedades.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // Inicializar dark mode si está habilitado
    const darkModeToggle = document.getElementById('darkModeToggle');
    if (localStorage.getItem('darkMode') === 'true') {
    document.body.classList.add('dark-mode');
  } 
    // Botón volver
    const controlhorarioBtn = document.getElementById('control-horarioBtn');
    if (controlhorarioBtn) {
      controlhorarioBtn.addEventListener('click', function() {
        window.location.href = 'index.html';
      });
    }
    // Botón abrir registro
    const abrirRegistroBtn = document.getElementById('abrirRegistroBtn');
    if (abrirRegistroBtn) {
      abrirRegistroBtn.addEventListener('click', abrirModalRegistroSweet);
    }
    // Botón abrir proveedor
    const abrirProveedorBtn = document.getElementById('abrirProveedorBtn');
    if (abrirProveedorBtn) {
      abrirProveedorBtn.addEventListener('click', abrirModalProveedorSweet);
    }
    // Botón reportar turno
    const reportarTurnoBtn = document.getElementById('reportarTurnoBtn');
    if (reportarTurnoBtn) {
      reportarTurnoBtn.addEventListener('click', reportarTurno);
    }
    // Lógica de inicio/cierre de turno
    inicializarLibroNovedades();
  });
  </script>
<footer>
    <p>© Zer0x App 2025</p>

</body>
</html>
